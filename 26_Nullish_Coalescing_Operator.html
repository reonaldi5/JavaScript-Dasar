<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NULLISH COALESCING OPERATOR</title>
</head>
<body>

    <script>

        /*
            NULLISH COALESCING OPERATOR

            - Nullist value adalah null dan undefined
            - Nullist coalescing operator (??) adalah operator mirip dengan ternary operator,
                yang membedakan adalah pada kondisi, jika bernilai null atau undefined,
                baru value defaultnya diambil
        */

        // TANPA NULLISH COALESCING

        let parameter;

        let data = parameter;
        if (data === undefined || data === null) {
            data = "Nilai Default";
        }

        document.writeln(`<p> ${data} </p>`);

        // DENGAN NULLISH COALESCING

        let nilai;

        let result = nilai ?? "Nilai Default";

        document.writeln(`<p> ${result} </p>`);

    </script>
    
</body>
</html>
