<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIPE DATA NUMBER</title>
</head>
<body>
<script>
    /*
        TIPE DATA NUMBER

        - Js hanya mendukung satu tipe data number, dimana tipe data number di Js bisa berupa bilangan bulat atau desimal
        - Tipe seperti di bahasa pemrograman lain biasanya membedakan tipe data number bilangan bulat
        dan bilangan desimal, di JS semuanya disatukan
    */

   document.writeln(100);
   document.writeln("</br>");
   document.writeln(100.123);
   document.writeln("</br>");

   /*
        NUMBER NOTATION

        - JS mendukung number notation, defaultnya ada basis 10, JS juga mendukung binary, hexadecimal dan octal
        - Hexadecimal : 0xff -> hexa depannya 0x
        - Binary : 0b10101 -> binary depannya 0b
        - Octal : 0o10 -> octal depannya 0o
   */

  document.writeln( 0b1111010 );
  
</script>
</body>
</html>
