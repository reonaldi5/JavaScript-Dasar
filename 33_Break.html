<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BREAK DAN CONTINUE</title>
</head>
<body>

    <script>

        /*
            BREAK DAN CONTINUE

            - Pada switch statement , kita sudah mengenal kata kunci break,
                yaitu untuk menghentikan case dalam switch
            - Sama dengan pada perulangan, break juga digunakan untuk menghentikan seluruh perulangan
            - Namun berbeda dengan continue, continue digunakan untuk menghentikan perulangan saat ini,
                lalu melanjutkan ke perulangan selanjutnya
        */

        let counter = 1;

        while (true) {
            document.writeln(`<p> Perulangan ke - ${counter} </p>`);
            counter++;

            if (counter > 10) {
                break;
            }
        }


        for (let i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                continue;
            }
            
            document.writeln(`<p> Perulangan ganjil ${i} </p>`);
        }

    </script>
    
</body>
</html>
