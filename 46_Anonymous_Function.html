<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>
<body>

    <script>

        /*
            ANONYMOUS FUNCTION

            - Sebelumnya kita selalu membuat function dengan nama
            - Kita juga bisa membuat function tanoa nama function, atau anonymous function
            - Kita bisa buat anonymous function dalam sebuah variable atau bisa juga kita buat ketika mengisi parameter
        */

        let say = function (name) {
            console.info(`Hello ${name}`);
        }

        say("Doni");

        

        // ANONYMOUS FUNCTION DI PARAMETER

        function giveMeName(callback) {
            callback("Doni");
        }

        giveMeName(say);

        giveMeName(function (name) {
            console.info(`Hello ${name}`);
        })

    </script>
    
</body>
</html>
