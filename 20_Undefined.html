<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNDEFINED</title>
</head>
<body>

    <script>

        /*
            UNDEFINED

            - Undefined adalah sebuah kata kunci di JS
            - Undifined adalah sebuah tipe data
            - Sebuah variable yang belum ditambahkan nilai, maka artinya variable tersebut merupakan tipe undefined
            - Kadang untuk programmer JS pemula undefined ini memang agak sedikit membingungkan 
            - Undefined itu berbeda dengan null di bahasa pemrograman lain
        */

        let name;

        // let name = undefined;
        // seakan akan kita melakukan variable yang value nya undefined

        if (name === undefined) {
            console.info("UNDEFINED");
        } else {
            console.info("DEFINED");
        }


        const names = ["Doni", "Saputra"];

        // names[2] = undefined;
        // seakan akan kita memberikan indeks 2 undefined

        if (names[2] === undefined) {
            console.info("ARRAY UNDEFINED");
        } else {
            console.info(`Hello ${names[2]}`)
        }


        let person = {};

        if (person.name === undefined) {
            console.info("OBJECT UNDEFINED");
        } else {
            console.info("OBJECT DEFINED");
        }

    </script>
    
</body>
</html>
