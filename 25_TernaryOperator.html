<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERNARY OPERATOR</title>
</head>
<body>

    <script>

        /*
            TERNARY OPERATOR

            - Ternary operator adalah operator sederhana dari if statement
            - Ternary operator terdiri dari kondisi yang dievaluasi,
                jika menghasilkan true maka nilai pertama diambil, jika false, maka nilai kedua diambil
        */

        // Tanpa Ternary Operator

        const nilai = 75;
        let ucapan;

        if (nilai >= 75) {
            ucapan = "Selamat Anda lulus";
        } else {
            ucapan = "Silahkan coba lagi";
        }

        document.writeln(`<p> ${ucapan} </p>`);

        // Dengan Ternary Operator

        const value = 60;
        const result = value >= 75 ? "Selamat Anda Lulus" : "Silahkan coba lagi";

        document.writeln(`<p> ${result} </p>`);

    </script>
    
</body>
</html>
