<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERATOR AUGMENTED ASSIGMENTS</title>
</head>
<body>

<script>

    let result = 1 + 2; // variable result datanya menjadi 3
    document.writeln("<p>1 + 2 = " + result + "</p>");
    let originalResult = result; // variable result yg datanya adalah 3, ditampung ke variable originalResult

    result -= 1; // operator augmented assigments
    // data result sebelumnya adalah 3, lalu dikurangi 1 menjadi 2
    document.writeln("<p>" + originalResult + " - 1 = " + result + "</p>");
    originalResult = result;

    result *= 2; // operator augmented assigments
    // result sebelumnya adalah 2, lalu dikali 2 menjadi 4
    document.writeln("<p>" + originalResult + " * 2 = " + result + "</p>")
    originalResult = result;


</script>
    
</body>
</html>
