<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARIABEL</title>
</head>
<body>

<script>
    
    // TANPA VARIABEL

    document.writeln("Saya Anak Informatika");
    document.writeln("</br>");
    document.writeln("Saya Anak Informatika");
    document.writeln("</br>");
    document.writeln("Saya Anak Informatika");
    document.writeln("</br>");

    /*
        VARIABLE

        - Variable adalah tempat untuk menyimpan data
        - Untuk membuat variable di JS, kita bisa menggunakan kata kunci var diikuti dengan nama variable
        - JS adalah dynamic language, artinya variable di JS tidak terpaku harus menggunakan satu tipe data,
        kita bisa mengubah-ubah tipe data di variable yang sama
    */

   var fullName;
   var firstName;

   /*
        MENGUBAH VALUE DI VARIABLE

        - Setelah variable di deklarasikan, kita bisa mengubah value atau nilai di dalam variable tersebut
        - Untuk mengubahnya, kita bisa menggunakan perintah nama variable diikuti dengan tanda = (sama dengan)
        lalu diikuti dengan value
   */

  fullName = "Doni Saputra"; // bebas mengganti data(value) di variable

  fullName = "Budi Santoso"; // jika diubah, data yang diambil adalah data yang terakhir kali

  firstName = "Budi";

  /*
        MEMBUAT VARIABLE LANGSUNG DENGAN VALUE

        - Di JS juga bisa deklarasikan variable langsung dengan isi valuenya
        - Caranya kita bisa menggunakan kata kunci var, lalu nama variable, lalu tanda =, dan diikuti dengan value
  */

  var namaPanjang = "Doni " + "Saputra";
  var namaDepan = "Doni"

  /*
        MENGAKSES VARIABLE

        - Untuk mengakses variable cukup sebutkan nama variable, dan bisa digunakan berkali -kali
  */

  document.writeln(namaPanjang);
  document.writeln("</br>");
  document.writeln(namaDepan);
  document.writeln("</br>");


  /*
        KATA KUNCI LET DAN CONST

        - Sebelum 2015, kata untuk membuat variable hanya bisa menggunakan kata kunci var
        - Namun 2015 sejak versi ECMAScript 2015, diperkenalkan kata kunci baru untuk membuat variable, let dan const
        - JS sekarang tidak direkomendasikan lagi menggunakan kata kunci var untuk membuat variable,
        namun diganti dengan let, hal ini dikarenakan ada masalah desain awal var(akan dibahas chapter lain)
  */

  let nama = "Wahyu Hanggono";
  document.writeln(nama);
  document.writeln("</br>");


  /*
        KATA KUNCI const

        - Kata kunci let itu seperti kata kunci var, dimana data variable tersebut bisa diubah-ubah sesuka kita
        - Sedangkan kata kunci const berbeda, ketika sebuah variable sudah diisi di variable const,
        maka variable tersebut tidak bisa diubah lagi value nya
        - Variable sejenis ini kadang dibilang juga constant
  */


  const application = "Belajar Javascript";

//   application = "Belajar JS"; // error

// cocok untuk variable nama aplikasi, versi aplikasi



</script>
    
</body>
</html>
