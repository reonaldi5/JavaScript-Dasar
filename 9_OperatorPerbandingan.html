<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERATOR PERBANDINGAN</title>
</head>
<body>

<script>

    /*
        OPERATOR PERBANDINGAN

        - Operator perbandingan adalah operasi untuk membandingkan dua buah data
        - Operasi perbandingan adalah operasi yang menghasilkan nilai boolean (benar atau salah)
        - Jika hasilnya operasinya adalah benar, maka nilainya adalah true. dan jika salah maka akan false
    */
    // >, <, >=, <=, ==, ===(sama dengan dan tipe data sama), !=, !==(tidak sama dengan atau tipe tidak sama)


    let result = 5 == "5"; // ini tetap true, karena sama sama menghasilkan 5
    document.writeln("<p>" + result + "</p>");

    result = 5 === "5"; // ini false, karena walaupun sama sama 5, tetapi tipe data nya berbeda
    document.writeln("<p>" + result + "</p>");

    result = 5 > 10;
    document.writeln("<p>" + result + "</p>");

    result = 10 < 5;
    document.writeln("<p>" + result + "</p>");

</script>
    
</body>
</html>
