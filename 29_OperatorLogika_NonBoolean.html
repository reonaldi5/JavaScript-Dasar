<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERATOR LOGIKA NON BOOLEAN</title>
</head>
<body>

    <script>

        /*
            OPERATOR LOGIKA DI NON BOOLEAN

            - Sebeleumnya kita sudah tahu bahwa operator logika AND(&&) dan OR(||) digunakan untuk data boolean
            - Namun berbeda di JS, kita bisa menggunakan operator logika AND dan OR untuk tipe data non boolean
        */

        /*
            Operator OR (||)  di Non Boolean

            - Operator logika OR (||), membaca dari kiri ke kanan.
            - Operator ini akan mengambil nilai pertama yang truthy.
            - Jika tidak ada satupun yang bernilai truthy, maka yang terakhir yang akan diambil
        */

        console.info("Hello" || "");
        console.info("" || []); // []
        console.info("0" || "NOL"); // "0"
        console.info(0 || "NOL"); // "NOL"
        console.info(null || "NULL");
        console.info(undefined || "UNDEFINED");
        console.info(0 || false); // jika keduanya falsy, maka yang diambil falsy yg terakhir


        // cocok untuk jika value 1 tidak ada, maka value kedua yang ditampilkan

        const person = {
            firstName: "Doni",
            lastName: "Saputra"
        };

        const name = person.firstName || person.lastName;
        // memang mirip seperti nullish coalescing
        // tetapi nullish jika value 1 string kosong, maka value 2 tidak ditampilkan

        console.info(name);



        /*
            OPERATOR AND (&&) di Non Boolean

            - Operator logika AND, membaca dari kiri ke kanan
            - Operator ini akan mengambil nilai pertama yang falsy.
            - Jika tidak ada satupun yang bernilai falsy, maka yang terakhir akan diambil
        */

        console.info("hello" && ''); // ''
        console.info("" && []); // ""
        console.info("0" && "NOL"); // "NOL"
        console.info(0 && "NOL"); // 0
        console.info(null && "NULL"); // null
        console.info(undefined && "UNDEFINED"); // undefined
        console.info("undefined" && "null"); // "null"



    </script>
    
</body>
</html>
