<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERATOR TYPEOF</title>
</head>
<body>

    <script>

        /*
            Operator Typeof

            - typeof merupakan operator yang bisa kita gunakan untuk melihat tipe data sebuah value atau variable
            - Karena JS merupakan dynamic language, 
                jadi kadang kita perlu mengecek tipe data sebuah value atau variable menggunakan operator typeof
            - Hasil dari operator typeof adalah string
        */

        let tipeData;

        const typeData = typeof tipeData;
        document.writeln(`<p> ${typeData} </p>`);

        let data;

        if (typeof data === "number") {
            console.info("Number");
        } else if (typeof data === "string") {
            console.info("String");
        } else if (typeof data === "boolean") {
            console.info("Boolean");
        } else if (typeof data === "object") {
            console.info("Object");
        }

    </script>
    
</body>
</html>
