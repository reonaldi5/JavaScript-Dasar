    <title>TIPE DATA BOOLEAN</title>
</head>
<body>

<script>
    /*
        TIPE DATA BOOLEAN

        - Tipe data yang berisikan data kebenaran, artinya hanya dua data, benar dan salah(yes atau no)
        - Benar di representasikan dengan true, dan salah dengan false
        - Walaupun tipe data boolean merupakan tipe data yang sangat sederhana, tapi boolean akan banyak digunakan di fitur pemrograman
    */

   document.writeln(true);
   document.writeln("</br>");
   document.writeln(false);
</script>

</body>
</html>
