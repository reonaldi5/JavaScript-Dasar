<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCTION</title>
</head>
<body>

    <script>

        /*
            FUNCTION

            - Function adalah blok kode program yang akan berjalan saat kita panggil
            - Sebelumnya kita sudah menggunakan writeln() untuk menampilkan tulisan di html
            - Untuk membuat function, kita bisa menggunakan kata kunci function, 
                lalu diikuti dengan nama function, kurung(), dan diakhir block kurung {}
            - Kita bisa memanggil function dengan menggunakan nama function lalu diikuti dengan kurung()
            - Di bahasa lain, function juga disebut dengan method
        */

        function sayHello() {
            document.writeln("<p> Hello World </p>");   
        }

        sayHello();
        sayHello(); // boleh memanggil berkali-kali

    </script>
    
</body>
</html>
