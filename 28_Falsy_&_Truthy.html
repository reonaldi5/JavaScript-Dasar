<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLASY DAN TRUTHY</title>
</head>
<body>

    <script>

        /*
            FALSY

            - Falsy atau kadang ditulis falsey, adalah value yang ketika dalam konteks boolean,
                dia dianggap false
            - Ini adalah salah satu fitur unik dari JS, yang berguna, namun kadang juga sering membingungkan
            - Jadi di JS, kondisi itu tidak hanya bisa boolean, tapi diluar boolean pun bisa,
                namun kita harus tahu beberapa data falsy, atau dianggap false
            

            DATA FALSY

            Data dianggap falsy             Keterangan

            - false                         boolean false
            - 0, -0                         Number 0 dan -0 dianggap false
            - "", '', ``                    Semua string kosong dianggap false
            - null                          null dianggap false
            - undefined                     undefined dianggap false
            - NaN                           Not a Number dianggap false
        */

        /*
            TRUTHY

            - Truthy adalah kebalikan dari falsy, dimana data nya dianggap bernilai true
            - Sederhana sekali sebenarnya untuk mengetahui sebuah data itu adalah truthy, yaitu data yang bukan bernilai falsy
        */

        let data = ""; // jika value nya ("false") maka true, karena string nya tidak kosong
        // dan jika diberi array kosong([]) atau object kosong({}) maka true, karena selain falsy akan TRUE

        if (data) {
            document.writeln("TRUE");
        } else {
            document.writeln("FALSE");
        }



    </script>
    
</body>
</html>
