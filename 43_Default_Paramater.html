<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCTION DEFAULT PARAMATER</title>
</head>
<body>

    <script>

        /*
            DEFAULT PARAMETER

            - Sekarang kita tahu bahwa parameter itu optional, artinya kita bisa tidak memberi value terhadap parameter
            - Parameter juga bisa kita beri default value, 
                artinya jika ketika kita tidak mengirim data ke parameter atau kita mengirim data undefined,
                maka sendiri otomatis parameter akan diisi oleh default value
        */

        function register(name, gender = "UNKNOWN"){
            console.info(name);
            console.info(gender);
        }

        register();
        register("Doni");
        register("Doni", "Male");
        register("Doni", undefined); // hasil gender nya akan unknown juga
        register("Doni", null); // jika null, maka gender nya null bukan unknwon,
        //karena null dianggap sudah ada value nya namun null

    </script>
    
</body>
</html>
