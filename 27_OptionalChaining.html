<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPTIONAL CHAINING</title>
</head>
<body>

    <script>

        /*
            OPTIONAL CHAINING

            - Optional chaining operator (?) merupakan operator yang digunakan,
                untuk mengamankan ketika ingin mengakses property sebuah object dari data nullish
            - Jika kita mencoba mengakses property dari sebuah object,
                dari data nullish tanpa menggunakan optional chaining operator, maka akan terjadi error
        */

        // let person = {};
        // const country = person.address.country;
        // document.writeln(`<p> ${country} </p>`);
        // ini akan error

        // PENGECEKAN MENGGUNAKAN IF

        const person = {};

        let country;

        if(person.address !== undefined && person.address !== null){
            country = person.address.country;
        }

        document.writeln(`<p> ${country} </p>`);


        // MENGGUNAKAN OPTIONAL CHAINING

        const names = {};

        let resultName = names?.FullName?.firstName;

        document.writeln(`<p> ${resultName} </p>`);

    </script>
    
</body>
</html>
