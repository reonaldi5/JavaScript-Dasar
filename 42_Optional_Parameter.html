<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPTIONAL PARAMETER</title>
</head>
<body>

    <script>

        /*
            OPTIONAL PARAMETER

            - Secara default, parameter di function itu optional
            - Artinya kita tidak wajib mengisi value-nya ketika memanggil function
            - Jika tidak ada value yang kita kirim ke parameter ketika memanggil function,
                maka secara otomatis parameter tersebut bernilai undefined
        */

        function sayHello(firstName, middleName, lastName){
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        sayHello();
        sayHello("Doni", "Budi", "Saputra", "Joko"); // maka yang keluar hanya doni budi saputra,
        // karena parameter-nya sampai lastname, dan tidak terjadi error

    </script>
    
</body>
</html>
